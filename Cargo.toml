[workspace]
resolver = "2"

members = [
    "extendr-api",
    "extendr-engine",
    "extendr-ffi",
    "extendr-macros",
    "xtask",
]

[workspace.package]
version = "0.8.0"
authors = [
    "andy-thomason <andy@andythomason.com>",
    "Thomas Down",
    "Mossa Merhi Reimert <mossa@sund.ku.dk>",
    "Josiah Parry <josiah.parry@gmail.com>",
    "Claus O. Wilke <wilke@austin.utexas.edu>",
    "Hiroaki Yutani",
    "Ilia A. Kosenkov <ilia.kosenkov@outlook.com>",
    "Michael Milton <michael.r.milton@gmail.com>",
]
edition = "2021"
license = "MIT"
repository = "https://github.com/extendr/extendr"

[workspace.dependencies]
# When updating extendr's version, this version also needs to be updated
extendr-macros = { path = "./extendr-macros", version = "0.8.0" }
extendr-ffi = { path = "./extendr-ffi", version = "0.8.0" }
