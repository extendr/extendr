[workspace]
resolver = "2"

[package]
name = "extendrtests"
version = "0.6.0"
authors = [
    "andy-thomason <andy@andythomason.com>",
    "Claus O. Wilke <wilke@austin.utexas.edu>",
    "Ilia Kosenkov <ilia.kosenkov@outlook.com",
]
edition = "2021"
publish = false

[lib]
crate-type = ["staticlib"]

[dependencies]
extendr-api = { version = "*", features = ["graphics", "ndarray", "either"] }
libR-sys = "*"

[patch.crates-io]
# root is `tests/extendrtests/src/rust`
extendr-api = { path = "../../../../extendr-api/" }
