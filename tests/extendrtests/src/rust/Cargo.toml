[workspace]

[package]
name = "extendrtests"
version = "0.1.0"
authors = [
    "andy-thomason <andy@andythomason.com>",
    "Claus O. Wilke <wilke@austin.utexas.edu>"
]
edition = "2018"

[lib]
crate-type = ["staticlib"]

[dependencies]
extendr-api = "*"

[patch.crates-io]
# relative paths for automated checks on GitHub Actions
# check extendrtests package locally by running 
# rcmdcheck::rcmdcheck(check_dir = "check") from the root 
# of extendrtests.
extendr-api = { path = "../../../../../../../../extendr-api" }
extendr-engine = { path = "../../../../../../../../extendr-engine" }
extendr-macros = { path = "../../../../../../../../extendr-macros" }
