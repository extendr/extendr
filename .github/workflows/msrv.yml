name: Check MSRV
on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "**.rs"
      - "**/Cargo.toml"
  pull_request:
    branches:
      - master
    paths:
      - "**.rs"
      - "**/Cargo.toml"

permissions:
  contents: read

jobs:
  test-min-rust-version:
    defaults:
      run:
        shell: pwsh
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-msrv

      # Default R installation has been removed from OS image starting with 24.04
      # https://github.com/actions/runner-images/issues/10636
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"

      # Use caches for faster compilation
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Configure sccache
        run: |
          echo "SCCACHE_GHA_ENABLED=true" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "RUSTC_WRAPPER=sccache" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Verify minimum rust version
        run: |
          . ./ci-cargo.ps1
          ci-cargo msrv --path extendr-api/ verify -ActionName "Verify Rust MSRV"
